server {
    listen 80;
    server_name tmsns.ru www.tmsns.ru;

    # Перенаправление HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tmsns.ru www.tmsns.ru;

    # Путь к директории с файлами вашего сайта
    root /var/www/tmsns.ru;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;         # Путь к SSL-сертификату
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;       # Путь к ключу SSL-сертификата
    ssl_protocols TLSv1.2 TLSv1.3;                                           # Поддерживаемые протоколы
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384'; # Рекомендуемые шифры

    location / {
        try_files $uri $uri/ =404;
    }
}
